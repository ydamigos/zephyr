---
title: USB Base Structure
id: USB
version: 0.1

description: >
    This binding gives the base structures for all USB devices

properties:
  - compatible:
      type: string
      category: required
      description: compatible strings

  - clock-frequency :
      type: int
      category: optional
      description: Initial clock frequency in Hz
      generation: define

  - clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define

  - label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
...
